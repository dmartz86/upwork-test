machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d
